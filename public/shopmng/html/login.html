<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录商铺管理后台</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link type="text/css" rel="styleSheet"  href="../css/login.css" />
    <link type="text/css" rel="styleSheet"  href="../css/common.css" />
    <link type="text/css" rel="styleSheet"  href="../css/mask.css" />
    <meta name="title" content="小程序电商后台">
    <meta name="keywords" content="小程序商店,一键生成小程序商店,快速生成小程序商店,小程序微店,小程序店铺,小程序开店">
    <meta name="description" content="快速注册，永久免费小程序商店" />
</head>
<body>

<div id='loginMng'>

    <div  class="container">
        <div class="login-title">商铺后台登录</div>
        <div>
            <span><input v-model="userName"  type="text" placeholder="用户名"></span>
        </div>
        <div>
            <span> <input  v-model="password"   type="password" placeholder="密码"></span>
        </div>

        <div>
            <button class="buttonLogin" @click="login"style="padding: 10px 32px;width: 220px;">登录</button>
        </div>

        <div>
            <button class="buttonReg" @click="reg"style=" padding: 10px 32px;width: 220px;">我要注册</button>
        </div>
    </div>

    <div v-if="mask" class="mask">
        <div v-cloak>
            {{maskText}}
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="../js/config.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
